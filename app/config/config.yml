                #mapping: StoAdminBundle


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Sto\UserBundle\Entity\User

mopa_bootstrap:
    form:
        show_legend: false # default is true
        show_child_legend: false # default is true
        error_type: block # or inline which is default

knp_paginator:
    page_range: 10
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: StoAdminBundle:Pagination:sliding.html.twig

vich_uploader:
    db_driver: orm # or mongodb
    mappings:
        country_image:
            uri_prefix: /images/country
            upload_destination: %kernel.root_dir%/../web/%storage_path%/countries
            delete_on_remove:  true
            namer: vich_uploader.namer_uniqid
            delete_on_update: true
        country_icon:
            uri_prefix: /%storage_path%/countries
            upload_destination: %kernel.root_dir%/../web/%storage_path%/countries
            delete_on_remove:  true
            namer: vich_uploader.namer_uniqid
            delete_on_update: true
        city_image:
            uri_prefix: /images/city
            upload_destination: %kernel.root_dir%/../web/%storage_path%/cities
            delete_on_remove:  true
            namer: vich_uploader.namer_uniqid
            delete_on_update: true
        city_icon:
            uri_prefix: /%storage_path%/cities
            upload_destination: %kernel.root_dir%/../web/%storage_path%/cities
            delete_on_remove:  true
            namer: vich_uploader.namer_uniqid
            delete_on_update: true

# nelmo api config enabled
nelmio_api_doc: ~
