        enabled: true
        theme:   modern

gregwar_captcha:
    width:  200
    height: 50
    length: 5
    image_folder: /%storage_path%/captcha

hwi_oauth:
    resource_owners:
        vkontakte:
            type:          vkontakte
            client_id:     %vk_client_id%
            client_secret: %vk_client_secret%
            scope:         "offline, email"
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            vkontakte: vkontakteId
    connect: ~
    http_client:
        timeout:       5
        verify_peer:   true
        ignore_errors: true
        max_redirects: 5

knp_time: ~
