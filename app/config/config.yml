assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            # auto_catalog:
            #     driver:   "%database_second_driver%"
            #     host:     "%database_second_host%"
            #     port:     "%database_second_port%"
            #     dbname:   "%database_second_name%"
            #     user:     "%database_second_user%"
            #     password: "%database_second_password%"
            #     charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        # default_entity_manager:   default
        # entity_managers:
        #     default:
        #         connection:       default
        #         # mapping:    StoUserBundle
        #         #mapping: StoCoreBundle
        #         #mapping: StoAdminBundle
        #     auto_catalog:
        #         connection:       auto_catalog
                #mapping: StoAdminBundle


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Sto\UserBundle\Entity\User
    group:
        group_class: Sto\UserBundle\Entity\Group
    profile:
        form:
            type: sto_adminbundle_userprofiletype
    registration:
        form:
            type: sto_contentbundle_registration

mopa_bootstrap:
    form:
        show_legend: false # default is true
        show_child_legend: false # default is true
        error_type: block # or inline which is default

knp_paginator:
    page_range: 10
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: StoAdminBundle:Pagination:sliding.html.twig


